<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"  
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
    crossorigin="anonymous"
    />
    <title>Number Facts</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5 mb-2">Number Facts</h1>
        <p class="text-center mt-2">
            A Website for interesting facts about numbers. Have fun enjoying
        </p>

        <div class="form-group">
            <input 
            type="number"
            placeholder="Type of Number"
            class="form-control w-75 mx-auto mt-5 mb-3 input"
          />
          <button class="btn btn-primary btn-lg btn-block w-75 mx-auto">
            Enter
        </button>
        </div>

    <div class="card mx-auto mt-5 d-none" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title"></h5>
            <h6 class="card-subtitle  mb-2 text-muted">Number Facts</h6>
            <p class="card-text">
            </p>
            <button class="btn btn-primary copy-btn">Copy Fact</button>
          </div>
      </div>
  </div>

  <script src="main.js"></script>
 </body>
</html>
